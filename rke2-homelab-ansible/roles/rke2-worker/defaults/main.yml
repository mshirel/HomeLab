---
# RKE2 Worker defaults

rke2_install_script_url: https://get.rke2.io

# RKE2 channel/version
rke2_channel: stable

# Paths
rke2_config_dir: /etc/rancher/rke2

# API Endpoint Configuration
# kube_api_endpoint should be defined in group_vars/all.yml
# If not defined, template will fall back to first master
# rke2_supervisor_port is used for agent registration (not kube_api_port)
rke2_supervisor_port: 9345

# Worker node labels
# Note: Do not set node-role.kubernetes.io/worker - it prevents workers from joining
worker_node_labels:
  storage-node: "true"
