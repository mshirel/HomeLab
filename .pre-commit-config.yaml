---
repos:
  # RKE2 Ansible project
  - repo: local
    hooks:
      - id: ansible-lint-rke2
        name: Ansible-lint (rke2-homelab-ansible)
        entry: bash -c 'cd rke2-homelab-ansible && ANSIBLE_CONFIG=./ansible.cfg ansible-lint .'
        language: system
        files: ^rke2-homelab-ansible/.*\.(yaml|yml)$
        pass_filenames: false
      - id: yamllint-rke2
        name: yamllint (rke2-homelab-ansible)
        entry: yamllint -c rke2-homelab-ansible/.yamllint
        language: system
        files: ^rke2-homelab-ansible/.*\.(yaml|yml)$
  
